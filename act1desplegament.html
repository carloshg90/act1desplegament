<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Activitat1</title>
	<script type="text/javascript">

	var numeros = new Array (5);

	for(var i=0,len=numeros .length;i<len;i++){
    	numeros[i] = parseInt(prompt("Inrodueix un numero"));
    }

 	var min = numeros[0];

	for(var i=0,len=numeros .length;i<len;i++){
    	if(numeros [i] < min){
        	min = numeros [i];
    }
}
document.write(min);
</script>
		
</head>

</body>
</html>
